<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #098280;
            margin-bottom: 20px;
        }
        .contenedor-tabla, #insertForm {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #098280;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        #mensaje-error, #mensaje-exito {
            font-weight: bold;
            margin-top: 10px;
        }
        #mensaje-error { color: #d9534f; }
        #mensaje-exito { color: #28a745; }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #mainButton, #regresarButton {
            background-color: #098280;
            color: white;
        }
        #insertarButton {
            background-color: #28a745;
            color: white;
        }
        #insertForm {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Gestión de Empleados</h1>
    
    <div id="mainView">
        <button id="mainButton" onclick="mostrarInsertar()">Insertar Empleado</button>
        <div class="contenedor-tabla">
            <table id="tabla-datos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="mensaje-error"></div>
    </div>

    <div id="insertForm" style="display:none;">
        <input type="text" id="nombre" placeholder="Nombre del Empleado">
        <input type="text" id="salario" placeholder="Salario">
        <button id="insertarButton" onclick="insertarEmpleado()">Insertar</button>
        <button id="regresarButton" onclick="mostrarGrid()">Regresar</button>
        <div id="mensaje-exito"></div>
        <div id="mensaje-error-form"></div>
    </div>

    <script>
        const API_URL = 'http://25.41.45.216:3000/api';
        
        // Carga la lista de empleados al iniciar la página
        document.addEventListener('DOMContentLoaded', () => {
            mostrarGrid();
        });

        // Muestra la vista de la tabla y carga los datos
        async function mostrarGrid() {
            document.getElementById('insertForm').style.display = 'none';
            document.getElementById('mainView').style.display = 'block';
            document.getElementById('mensaje-error').textContent = '';
            document.getElementById('mensaje-error-form').textContent = '';

            const tablaCuerpo = document.querySelector('#tabla-datos tbody');
            tablaCuerpo.innerHTML = ''; // Limpia la tabla antes de cargar
            
            try {
                const response = await fetch(`${API_URL}/datos`);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                const data = await response.json();
                
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${item.Nombre}</td>
                            <td>$${item.Salario}</td>
                        `;
                        tablaCuerpo.appendChild(fila);
                    });
                } else {
                    document.getElementById('mensaje-error').textContent = 'No se encontraron datos.';
                }
            } catch (error) {
                console.error('Error al obtener los datos:', error);
                document.getElementById('mensaje-error').textContent = 'Error al cargar los datos. Revisa la consola para más detalles.';
            }
        }

        // Muestra el formulario de inserción
        function mostrarInsertar() {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('insertForm').style.display = 'block';
            document.getElementById('mensaje-exito').textContent = '';
            document.getElementById('mensaje-error-form').textContent = '';
            document.getElementById('nombre').value = '';
            document.getElementById('salario').value = '';
        }

        // Inserta un nuevo empleado
        async function insertarEmpleado() {
            const nombre = document.getElementById('nombre').value.trim();
            const salario = document.getElementById('salario').value.trim();
            const mensajeError = document.getElementById('mensaje-error-form');
            const mensajeExito = document.getElementById('mensaje-exito');

            // Validación de datos
            if (nombre === '') {
                mensajeError.textContent = 'El nombre no puede estar vacío.';
                return;
            }
            const salarioNumero = parseFloat(salario);
            if (isNaN(salarioNumero) || salarioNumero <= 0) {
                mensajeError.textContent = 'El salario debe ser un número positivo válido.';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/insertar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, salario: salarioNumero }),
                });

                if (response.ok) {
                    mensajeExito.textContent = 'Empleado agregado con éxito!';
                    setTimeout(() => {
                        mensajeExito.textContent = '';
                    }, 3000);
                } else {
                    const mensajeErrorIns = await response.json();
                    mensajeError.textContent = `Error: ${mensajeErrorIns.message}`;
                     setTimeout(() => {
                    mensajeError.textContent = '';
                }, 3000);
                }
            } catch (error) {
                console.error('Error al insertar el empleado:', error);
                mensajeError.textContent = 'Error al conectar con el servidor. Inténtalo de nuevo.';
                 setTimeout(() => {
                    mensajeError.textContent = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
