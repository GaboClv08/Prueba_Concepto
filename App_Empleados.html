<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #0056b3;
            text-align: center;
        }

        .contenedor-tabla {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #098280;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        #mensaje-error {
            text-align: center;
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Datos de la Base de Datos</h1>
    <div class="contenedor-tabla">
        <table id="tabla-datos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    <div id="mensaje-error"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tablaCuerpo = document.querySelector('#tabla-datos tbody');
            const mensajeError = document.getElementById('mensaje-error');
            const ipServidor = '25.41.45.216'; 

            fetch(`http://${ipServidor}:3000/api/datos`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            const fila = document.createElement('tr');
                            fila.innerHTML = `
                                <td>${item.Nombre}</td>
                                <td>$${item.Salario}</td>
                            `;
                            tablaCuerpo.appendChild(fila);
                        });
                    } else {
                        mensajeError.textContent = 'No se encontraron datos.';
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                    mensajeError.textContent = 'Error al cargar los datos. Revisa la consola para m√°s detalles.';
                });
        });
    </script>

</body>
</html>
